<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>socketio</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<script src="socket.io/socket.io.js"></script>
<script type="module" defer src="index.js"></script>
<div><p id="money"></p></div>
<div id="resources"></div>
<div id="worldGrid"></div>
<div id="GridUiStuff">
    <div id="gridInfo"><p id="buy"></p></div>
    <div id="buildings"></div>
</div>
<div id="trading">
    <p>deals</p>
    <div id="exchange">

    </div>
    <p>create new deal</p>
    <div id="createDeal">
        <div id="resourceType"></div>
        <div id="buySell"></div>
    </div>
</div>
<div id="chatBox">
    <div>
        <input id="txtInput" type="text" placeholder="Type Here to chat">
        <input id="txtSubmit" type="submit" value="Send">
    </div>
    <div id="chatDisplay"></div>
</div>
</body>
</html>
