<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>socketio</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<script src="socket.io/socket.io.js"></script>
<script type="module" defer src="index.js"></script>
<div><p id="money"></p></div>
<div id="resources"></div>
<div id="worldGrid"></div>
<div id="GridUiStuff">
    <div id="gridInfo"><p id="buy"></p></div>
    <div id="buildings"></div>
</div>
<div id="trading">
    <p>deals</p>
    <p id="refreshDeals">refresh</p>
    <div id="openMarket">
        <div id="exchange">

        </div>
        <div id="dealInfo">
        </div>
    </div>
    <p>create new deal</p>
    <div id="createDeal">
        <div id="resourceType"></div>
        <div id="buySell">
            <p id="buyDeal">buy</p>
            <p id="sellDeal">sell</p>
            <div><label for="unitPriceDeal">price per unit</label>
                <input type="text" id="unitPriceDeal" placeholder="Price per unit" value="1"></div>
            <div><label for="amountDeal">Units per cycle</label>
                <input type="text" id="amountDeal" placeholder="Sell units per cycle" value="1"></div>
            <div><label for="cycleDeal">Deal duration cycles</label>
                <input type="text" id="cycleDeal" placeholder="Deal duration cycles" value="1"></div>
            <p id="cyclePriceDeal"></p>
            <p id="totalPriceDeal"></p>
            <p id="sendDeal">send</p>
        </div>
        <div id="currentDeals">
            <p>Current deals</p>
        </div>
    </div>
</div>
<div id="chatBox">
    <div>
        <input id="txtInput" type="text" placeholder="Type Here to chat">
        <input id="txtSubmit" type="submit" value="Send">
    </div>
    <div id="chatDisplay"></div>
</div>
</body>
</html>
